name: dawurogna_figurative_speaking
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_nav_bar: ^5.0.7
  go_router: ^16.0.0
  provider: ^6.1.5
  font_awesome_flutter: ^10.8.0
  flutter_launcher_icons: ^0.14.4
  share_plus: ^11.1.0
  url_launcher: ^6.3.2
  upgrader: ^12.1.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff"
  min_sdk_android: 16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/book_icon.png
    - assets/images/dawuro_gihibli.png
    - assets/data/dawurogna_proverbs.json

  fonts:
    - family: Dash
      fonts:
        - asset: assets/fonts/Dash-Horizon-Demo.otf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-VariableFont_wdth.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont_wdth.ttf
